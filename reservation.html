        <form action="#" method="post">

          <select name="chalets souhaités">

            <option value="forêt">Chalet forêt</option>
            <option value="neiges">Chalet neiges eternelles</option>
            <input type="date" name="date" value="" min="25/11/2025" required />
            <input type="date" name="date" value="" max="31/12/2025" required />
          <input type="number" name="personnes" min="2" max="20"/>
          <textarea></textarea>
          <button type="submit">Envoyer la demande</button>
          </select>
        </form>
      </main>
    </header>
  </body>
